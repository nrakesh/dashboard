<div class="space-y-6">
  <div>
    <h1 class="text-2xl font-bold text-gray-900">Download Truststore</h1>
    <p class="mt-2 text-gray-600">
      Download the latest truststore in your preferred format.
    </p>
  </div>

  <div class="gap-6">
    <app-certificate-list
      [certificates]="certificates"
      (certificateClick)="onCertificateClick($event)">
    </app-certificate-list>
  </div>

    <app-certificate-details
      [certificate]="selectedCertificate"
      (close)="onCloseDetails()">
    </app-certificate-details>
</div>
