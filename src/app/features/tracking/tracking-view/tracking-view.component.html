<div class="space-y-6">
  <div>
    <h1 class="text-2xl font-bold text-gray-900">Truststore Tracking</h1>
    <p class="mt-2 text-gray-600">
      View the history of truststore changes including added and removed certificates.
    </p>
  </div>
  <div class="gap-6">
    <app-tracking-table
      [instances]="instances"
      (instanceClicked)="onInstanceClick($event)">
    </app-tracking-table>

    @if (selectedInstance) {
      <app-change-details
        [instance]="selectedInstance"
        (onClose)="onCloseDetails()">
      </app-change-details>
    }
    <div class="gap-6">
</div>
