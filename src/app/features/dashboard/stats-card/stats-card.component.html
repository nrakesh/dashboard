<div
  class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow"
>
  <div class="flex items-center">
    <div class="flex-shrink-0">
      <lucide-icon [name]="iconName" class="h-8 w-8" [ngClass]="iconColor"></lucide-icon>
    </div>
    <div class="ml-5 w-0 flex-1">
      <dl>
        <dt class="text-sm font-medium text-gray-500 truncate">{{ title }}</dt>
        <dd class="flex items-baseline">
          <div class="text-2xl font-semibold text-gray-900">{{ value }}</div>
          @if (change) {
            <div class="ml-2 flex items-baseline text-sm font-medium" [ngClass]="changeColor">
              {{ change }}
            </div>
          }

        </dd>
      </dl>
    </div>
  </div>
</div>
