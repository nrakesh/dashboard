<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <lucide-icon name="shield" class="h-8 w-8 text-blue-600"></lucide-icon>
        <h1 class="ml-3 text-2xl font-bold text-gray-900">Certify</h1>
      </div>

      <nav class="hidden md:flex space-x-1">
        @for (item of navigation; track item.id) {
          <a
            [routerLink]="item.link"
            routerLinkActive="bg-blue-100 text-blue-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors"
          >
            <lucide-icon [name]="item.icon" class="h-4 w-4 mr-2"></lucide-icon>
            {{ item.name }}
          </a>
        }
      </nav>

      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          class="p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100"
        >
          @if (isMobileMenuOpen) {
            <lucide-icon name="x" class="h-6 w-6"></lucide-icon>
          } @else {
            <lucide-icon name="menu" class="h-6 w-6"></lucide-icon>
          }
        </button>
      </div>
    </div>
  </div>

  @if (isMobileMenuOpen) {
    <div class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
        @for (item of navigation; track item.id) {
          <a
            [routerLink]="item.link"
            routerLinkActive="bg-blue-100 text-blue-700"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="flex items-center w-full px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors"
          >
            <lucide-icon [name]="item.icon" class="h-5 w-5 mr-3"></lucide-icon>
            {{ item.name }}
          </a>
        }
      </div>
    </div>
  }
</header>
