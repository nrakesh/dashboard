<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
  <h3 *ngIf="title" class="text-lg font-semibold text-gray-900 mb-4">
    {{ title }}
  </h3>

  <div
    class="flex flex-col lg:flex-row items-center space-y-4 lg:space-y-0 lg:space-x-6"
  >
    <svg [attr.width]="size" [attr.height]="size" class="flex-shrink-0">
      <path
        *ngFor="let segment of segments"
        [attr.d]="segment.pathData"
        [attr.fill]="segment.color"
        stroke="white"
        strokeWidth="2"
        class="hover:opacity-80 transition-opacity cursor-pointer"
      ></path>
    </svg>

    <div class="space-y-2 min-w-0 flex-1">
      <div
        *ngFor="let segment of segments"
        class="flex items-center space-x-3"
      >
        <div
          class="w-3 h-3 rounded-full flex-shrink-0"
          [style.backgroundColor]="segment.color"
        ></div>
        <span class="text-sm text-gray-600 truncate flex-1">
          {{ segment.label }}
        </span>
        <span class="text-sm font-medium text-gray-900">
          {{ segment.value }} ({{ segment.percentage }}%)
        </span>
      </div>
    </div>
  </div>
</div>
